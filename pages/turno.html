<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SWEERALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS -->
    <script defer src="../js/turno.js"></script>
    <!-- BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> 
    <!--ANIMATE STYLE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="https://placehold.co/150x150" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <img class="navbar-icon" src="./assets/burger-menu-svg.svg" alt="menu">
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Volver al inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Terminá de solicitar tu turno</h1>

        <section id="turno-resumen" class="turno-resumen">

        </section>

        <section id="turno-calendario" class="turno-calendario">
            <h2>Elegí fecha para tu corte</h2>

            <div class="calendar-header">
                <button id="prev-month" class="btn-cal">◀</button>
                <h3 id="calendar-title"></h3>
                <button id="next-month" class="btn-cal">▶</button>
            </div>

            <div id="calendar" class="calendar">

            </div>

            <div>
                <label for="horaSelect" class="form-label">Seleccioná un horario:</label>
                <select id="horaSelect" class="form-select" aria-label="Seleccioná un horario">
                    <option selected disabled>Elegí hora disponible</option>
                </select>
            </div>

            <div id="formCliente">
                <h3>Datos del cliente</h3>
                <form id="clienteForm">
                    <div>
                        <label for="nombreCliente" class="form-label">Nombre y apellido</label>
                        <input type="text" id="nombreCliente" class="form-control" required>
                    </div>

                    <div>
                        <label for="telefonoCliente" class="form-label">Teléfono</label>
                        <input type="tel" id="telefonoCliente" class="form-control" required>
                    </div>

                    <button type="submit" id="guardarTurnoBtn" class="btn btn-success">Confirmar turno</button>
                </form>
            </div>
        </section>

        
        <section id="turnos-confirmados" class="turnos-confirmados">

        </section>
    </main>

    <footer>
        <p>&copy; 2025 De Tijera. Todos los derechos reservados.</p>
    </footer>

    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
